<!DOCTYPE html>
<html>

<head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="card mt-5">
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <ul>
                            <li><a href="#">Lisbon</a></li>
                            <li><a href="#">Paris</a></li>
                            <li><a href="#">Sydney</a></li>
                            <li><a href="#">San Franisco</a></li>
                        </ul>
                    </div>
                </div>
                <form id="search-form">
                    <div class="row">
                        <div class="input-group mb-3">
                            <input type="text" placeholder="Enter a city" class="form-control" id="search-input" />
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-primary" id="search-btn">
                                    Search
                                </button>
                                <button type="button" class="btn btn-success" id="current-btn">
                                    Current
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col-6">
                        <h1 id="city-name">Lisbon</h1>
                        <h3 id="current-date">Friday 20:20</h3>
                        <h3 id="main-weather">Clouds</h3>
                    </div>
                </div>
                <div class="row" id="main-weather-div">
                    <div class="col-6">
                        <img class="main-weather-img" src="./images/cloudy.png" alt="cloudy" />
                        <h2 id="temperature">
                            16
                        </h2>
                        <small><a id="celcius" href="#">°C</a> |
                            <a id="farenheit" href="#">°F</a></small>
                    </div>
                    <div class="col-6">
                        <h3>humidity: <span id="humidity">81%</span></h3>
                        <h3>Wind: <span id="wind">5km/h</span></h3>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-2 text-center">
                        Sat
                        <br />
                        <img class="sub-weather-img" src="./images/cloudy.png" alt="cloudy" />
                        <br />
                        14°
                    </div>
                    <div class="col-2 text-center">
                        Sun
                        <br />
                        <img class="sub-weather-img" src="./images/cloudy.png" alt="cloudy" />
                        <br />
                        17°
                    </div>
                    <div class="col-2 text-center">
                        Mon
                        <br />
                        <img class="sub-weather-img" src="./images/sunny.png" alt="sunny" />
                        <br />
                        18°
                    </div>
                    <div class="col-2 text-center">
                        Tue
                        <br />
                        <img class="sub-weather-img" src="./images/cloudy.png" alt="cloudy" />
                        <br />
                        19°
                    </div>
                    <div class="col-2 text-center">
                        Wed
                        <br />
                        <img class="sub-weather-img" src="./images/cloudy.png" alt="cloudy" />
                        <br />
                        16°
                    </div>
                </div>
            </div>
            <!-- cart body -->
        </div>
        <!-- cart -->
        <p id="copyright"><a href="https://github.com/rodinmehr/weather-app" target="_blank">Open-source code</a> by Mahsa Radinmehr</p>
    </div>
    <!-- container -->
    <script src="./src/index.js"></script>
</body>

</html>
